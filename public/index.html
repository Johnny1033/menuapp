<!DOCTYPE html>
<html lang="en">
  <head>
    <style>
      body {
        color: white;
        font-family: sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        background-image: url('https://cdn.pixabay.com/photo/2016/12/26/17/28/spaghetti-1932466_1280.jpg');
        background-size: cover;
        background-repeat: no-repeat;
        background-attachment: fixed;
        }
      .menu-container {
        display: flex;
        justify-content: space-between;
        width: 80%;
      }
      ul {
        list-style: none;
        margin: 20px 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        width: 200px;
      }
      li {
        margin: 10px 0;
        padding: 10px;
        background-color: #353839;
        width: 100%;
        text-align: center;
        border-radius: 5px;
        box-shadow: 0px 0px 10px #ddd;
        transition: all 0.3s ease-in-out;
      }
      li:hover {
        transform: scale(1.1);
        box-shadow: 0px 0px 20px #ddd;
      }
      h1 {
        margin: 30px 0;
        text-align: center;
      }
      .button-container {
        margin-top: 50px;
        display: flex;
        justify-content: center;
        text-align: center;
        width: 100%;
      }
      button {
        background-color: #353839;
        color: white;
        padding: 15px 15px;
        font-size: 20px;
        border-radius: 5px;
        border: none;
        cursor: pointer;
        box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
        transition: all 0.3s ease;
      }
      button:hover {
        background-color: white;
        color: #003366;
        box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(255, 255, 255, 0.19);
      }
      .dish-input {
        margin-top: 20px;
        text-align: center;
      }
      .dish-input form {
        display: inline-block;
        text-align: left;
      }
      .dish-input label {
        display: block;
        margin-bottom: 10px;
      }
      .dish-input input[type="text"], .dish-input select {
        padding: 10px;
        font-size: 16px;
        margin-bottom: 20px;
        width: 200px;
      }
      .dish-input input[type="submit"] {
        padding: 10px 20px;
        font-size: 16px;
        background-color: lightblue;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
    </style>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-3821050731353089" crossorigin="anonymous"></script>
  </head>
  <body>
    <div id="root"></div>
    <script src="https://unpkg.com/react@17/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js"></script>
    <script src="./app.js"></script>
    <script>
      ReactDOM.render(
        React.createElement(App),
        document.getElementById("root")
      );
    </script>
  </body>
</html>
